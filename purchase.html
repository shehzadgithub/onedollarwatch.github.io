<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="ebe0bab5a16088b7f66a806a7f522b23.png">
    <link rel="stylesheet" href="styles.css">
    <title>One Dollar Watch</title>
    <style>
        body {
            font-family: sans-serif;
            background: url('rm222batch5-mind-03.jpg') center/cover no-repeat;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .card {
            background-color: #fff;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            max-width: 100%;
            position: relative;
        }

        .most-popular-tag {
            position: absolute;
            top: -16px;
            right: 12px;
            background-color: #FFD700;
            color: #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 12px;
        }

        .onedollar {
            height: 200px;
            width: 200px;
        }

        h3 {
            text-align: left;
            font-size: 16px;
            margin: 0;
            margin-top: 10px;
        }

        p {
            text-align: left;
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .button {
            width: 295px;
            height: 40px;
            border-radius: 25px;
            background-color: #2ec452;
            border: none;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:active {
            background-color: darkgreen;
        }

        .return-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #fd0000;
            border: none;
            border-radius: 17px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 91px;
            height: 35px;
        }

        .return-button:active {
            background-color: darkgreen;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            display: none;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }

        .modal label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        .modal input,
        .modal select {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .modal button {
            width: 80%;
            padding: 10px;
            background-color: #2ec452;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal button:active {
            background-color: darkgreen;
        }

        .success-modal,
        .error-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }

        .success-modal i,
        .error-modal i {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .success-modal i {
            color: #2ec452;
        }

        .error-modal i {
            color: #fd0000;
        }

        .success-modal p,
        .error-modal p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay">
        <div class="loader"></div>
    </div>

    <div class="card">
        <div class="most-popular-tag">Most Popular</div>
        <img class="onedollar" src="istockphoto-498340744-612x612.jpg" alt="">
        <h3>Overview</h3>
        <p>Apple Watch Series 8</p>
        <h3>Tech Specs</h3>
        <h3>Display</h3>
        <p>Retina LTPO OLED, 1000 nits</p>
        <h3>Body</h3>
        <p>45 x 38 x 10.7 mm</p>
        <h3>Comms</h3>
        <p>Wi-fi 802.11 b/g/n, dual-band</p>
        <button class="button" onclick="showModal();">Buy Now</button>
    </div>

    <button class="return-button" onclick="goToHomePage()">Return</button>

    <!-- Modal -->
    <div class="modal" id="modal">
        <label for="transactionId">Transaction ID</label>
        <input type="text" id="transactionId" placeholder="Enter Transaction ID">
        <p>03253475595/Shehzad</p>
        <label for="paymentMethod">Payment Method</label>
        <select id="paymentMethod">
            <option value="easypaisa">Easypaisa</option>
            <option value="jazzcash">JazzCash</option>
        </select>
        <button onclick="completePurchase()">Buy Now</button>
    </div>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal">
        <i class="fas fa-check-circle" style="color: #2ec452;"></i>
        <p>Purchase Completed!</p>
    </div>

    <!-- Error Modal -->
    <div class="error-modal" id="errorModal">
        <i class="fas fa-times-circle" style="color: #fd0000;"></i>
        <p>Error: Invalid Transaction ID! Please enter a valid ID between 8 and 14 digits.</p>
    </div>

    <script>
        function goToHomePage() {
            showLoader();
            setTimeout(function () {
                window.location.href = 'onedollarscheme.html';
            }, 1000);
        }

        function showLoader() {
            var overlay = document.getElementById("overlay");
            overlay.style.display = "flex";
        }

        function showModal() {
            var overlay = document.getElementById("overlay");
            overlay.style.display = "flex";

            var modal = document.getElementById("modal");
            modal.style.display = "block";
        }

        function completePurchase() {
            var transactionId = document.getElementById("transactionId").value;
            var paymentMethod = document.getElementById("paymentMethod").value;
            var isValid = validateTransactionId(transactionId);

            if (isValid) {
                // Add your logic to handle the purchase completion here
                var successModal = document.getElementById("successModal");
                successModal.style.display = "block";

                setTimeout(function () {
                    successModal.style.display = "none";
                }, 3000);
            } else {
                // Display error modal
                var errorModal = document.getElementById("errorModal");
                errorModal.style.display = "block";

                // Hide error modal after 3 seconds
                setTimeout(function () {
                    errorModal.style.display = "none";
                }, 3000);
            }
        }

        function validateTransactionId(transactionId) {
            // Check if the input is a valid number
            if (!/^\d+$/.test(transactionId)) {
                return false;
            }

            var idLength = transactionId.length;
            return idLength >= 8 && idLength <= 14;
        }
    </script>
</body>

</html>
